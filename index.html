<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stanje robe</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stanje robe</h1>
    <ul id="lista"></ul>

    <h2>Dodaj artikal</h2>
    <input type="text" id="naziv" placeholder="Naziv artikla" />
    <input type="number" id="kolicina" placeholder="KoliÄina" />
    <button onclick="dodajArtikal()">Dodaj</button>
  </div>

  <script>
    let artikli = [
      { naziv: "iPhone 14 Pro maskica", kolicina: 5 },
      { naziv: "Samsung A56 staklo", kolicina: 3 }
    ];

    function prikaziArtikle() {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";
      artikli.forEach((item) => {
        lista.innerHTML += `<li>${item.naziv} <span>${item.kolicina}x</span></li>`;
      });
    }

    function dodajArtikal() {
      const naziv = document.getElementById("naziv").value.trim();
      const kolicina = parseInt(document.getElementById("kolicina").value);
      if (naziv && kolicina > 0) {
        artikli.push({ naziv, kolicina });
        prikaziArtikle();
        document.getElementById("naziv").value = "";
        document.getElementById("kolicina").value = "";
      }
    }

    prikaziArtikle();
  </script>
</body>
</html>
