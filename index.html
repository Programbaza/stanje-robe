<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POS Sistem Servis</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div id="login-section">
    <h2>Prijava</h2>
    <input type="text" id="username" placeholder="Korisničko ime" />
    <input type="password" id="password" placeholder="Lozinka" />
    <button onclick="login()">Prijavi se</button>
  </div>

  <div id="main-section" style="display: none">
    <h2>POS Sistem Servisa</h2>
    <button onclick="logout()">🚪 Izloguj se</button>
    <button onclick="promeniLozinku()">🔑 Promeni lozinku</button>

    <h3>Dodaj artikal</h3>
    <input type="text" id="novi-artikal" placeholder="Unesi artikal" />
    <button onclick="dodajArtikal()">➕ Dodaj</button>
    <ul id="lista-artikala"></ul>

    <h3>Dodaj uređaj</h3>
    <input type="text" id="novi-uredjaj" placeholder="Unesi uređaj" />
    <button onclick="dodajUredjaj()">➕ Dodaj</button>
    <ul id="lista-uredjaja"></ul>

    <h3>Unos klijenta</h3>
    <input id="imePrezime" placeholder="Ime i prezime" />
    <input id="telefon" placeholder="Telefon" />
    <input id="model" placeholder="Model telefona" />
    <input id="opis" placeholder="Opis kvara" />
    <input id="imei" placeholder="IMEI" />
    <input id="datum" type="date" />
    <input id="popravka" placeholder="Tip popravke (ekran, baterija...)" />
    <button onclick="dodajKlijentaDetaljno()">💾 Sačuvaj klijenta</button>

    <h3>Lista klijenata</h3>
    <table id="lista-klijenata" border="1">
      <thead>
        <tr>
          <th>Ime</th><th>Telefon</th><th>Model</th><th>Opis</th>
          <th>IMEI</th><th>Revers</th><th>Datum</th><th>Popravka</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
