<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stanje robe (prijava)</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }
    .hidden {
      display: none;
    }
    .credentials {
      margin-top: 30px;
    }
    label {
      font-weight: bold;
    }
    .logout-btn {
      background-color: #f44336;
      color: white;
      border: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container" id="login-form">
    <h2>Prijava</h2>
    <input type="text" id="username" placeholder="Korisničko ime" />
    <input type="password" id="password" placeholder="Lozinka" />
    <button onclick="login()">Uđi</button>
    <p id="login-error" style="color:red; display:none;">Pogrešno korisničko ime ili lozinka.</p>
  </div>

  <div class="container hidden" id="app">
    <h1>Stanje robe</h1>
    <ul id="lista"></ul>
    <h2>Dodaj artikal</h2>
    <input type="text" id="naziv" placeholder="Naziv artikla" />
    <input type="number" id="kolicina" placeholder="Količina" />
    <button onclick="dodajArtikal()">Dodaj</button>

    <div class="credentials">
      <h2>Promena pristupa</h2>
      <label for="newUser">Novo korisničko ime</label>
      <input type="text" id="newUser" placeholder="Novi username">
      <label for="newPass">Nova lozinka</label>
      <input type="password" id="newPass" placeholder="Nova lozinka">
      <button onclick="promeniPristup()">Sačuvaj izmene</button>
      <p id="save-msg" style="color:green; display:none;">Izmene su sačuvane!</p>
    </div>
    <button class="logout-btn" onclick="logout()">Izloguj se</button>
  </div>

  <script>
    let validUsername = localStorage.getItem("user") || "admin";
    let validPassword = localStorage.getItem("pass") || "1234";

    // automatska prijava ako je token aktivan
    if (localStorage.getItem("loggedIn") === "true") {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("app").classList.remove("hidden");
      prikaziArtikle();
    }

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (u === validUsername && p === validPassword) {
        localStorage.setItem("loggedIn", "true");
        document.getElementById("login-form").style.display = "none";
        document.getElementById("app").classList.remove("hidden");
        prikaziArtikle();
      } else {
        document.getElementById("login-error").style.display = "block";
      }
    }

    function logout() {
      localStorage.setItem("loggedIn", "false");
      location.reload();
    }

    function promeniPristup() {
      const newUser = document.getElementById("newUser").value.trim();
      const newPass = document.getElementById("newPass").value.trim();
      if (newUser && newPass) {
        localStorage.setItem("user", newUser);
        localStorage.setItem("pass", newPass);
        validUsername = newUser;
        validPassword = newPass;
        document.getElementById("save-msg").style.display = "block";
        setTimeout(() => document.getElementById("save-msg").style.display = "none", 3000);
      }
    }

    let artikli = [
      { naziv: "iPhone 14 Pro maskica", kolicina: 5 },
      { naziv: "Samsung A56 staklo", kolicina: 3 }
    ];

    function prikaziArtikle() {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";
      artikli.forEach((item) => {
        lista.innerHTML += `<li>${item.naziv} <span>${item.kolicina}x</span></li>`;
      });
    }

    function dodajArtikal() {
      const naziv = document.getElementById("naziv").value.trim();
      const kolicina = parseInt(document.getElementById("kolicina").value);
      if (naziv && kolicina > 0) {
        artikli.push({ naziv, kolicina });
        prikaziArtikle();
        document.getElementById("naziv").value = "";
        document.getElementById("kolicina").value = "";
      }
    }
  </script>
</body>
</html>
